<!-- This is a static file -->
<!-- served from your routes in server.js -->

<!DOCTYPE html>
<html>
  <head>
    <title>PostcardCreator</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script|Homemade+Apple|Indie+Flower|Long+Cang&display=swap"
      rel="stylesheet"
    />
      </head>

  <body>
    <header>
      <h1>
        Daily Postcard Creator
      </h1>
    </header>

    <main>
      <!-- postcard box -->
      <div id="postcard">
        <!-- image -->
        <div class="imageWrapper"> 
        
          <img id="serverImage" /> 
          <label for="fileChooser" id = "chgImg" type="file" accept="image/png, .jpeg, .jpg, image/gif">Choose Image
          <input
            type="file"
            id="fileChooser"
            accept="image/png, .jpeg, .jpg, image/gif"
            style="visibility:hidden;"
          />
        
        </div>

        <!-- text -->
        <div id="text" class = 'Indie' data-text="Write your message here!" contenteditable="true"  ></div>
      </div>

      <div class="customize">
        
        <div class="font">
          <h6>Choose your font</h6>

          <!-- <input type="radio" style="visibility:hidden;"  id="Indie" name="fon" value="Indie">
          <span>&#10070</span>
          <label for="Indie">Indie Flower</label><br>

          <input type="radio" style="visibility:hidden;" id="Dancing" name="fon" value="Dancing">
          <span>&#9671</span>
          <label for="Dancing">Dancing Script</label><br>

          <input type="radio" style="visibility:hidden;" id="Long" name="fon" value="Long">
          <span>&#9671</span>
          <label for="other">Long Cang</label>

          <input type="radio" style="visibility:hidden;" id="Home" name="fon" value="Home">
          <span>&#9671</span>
          <label for="other">Homemade apple</label> -->

          <div class="Indie" id="Indie" onclick="chBackFont(this)">&#10070 Indie Flower</div>
          <div class="Dancing" id ="Dancing" onclick="chBackFont(this)">&#9671 Dancing Script</div>
          <div class="Long" id="Long" onclick="chBackFont(this)">&#9671 Long Cang</div>
          <div class="Home" id="Home" onclick="chBackFont(this)">&#9671 Homemade apple</div>
        </div>



        <div>
          <h6>Choose your color</h6>
          <div class="color">
            <div class="box" id="#e6e2cf" onclick="chBackColor('#e6e2cf', this)" onmouseover = "mouseon('#e6e2cf', this)" onmouseout="mouseout(this)" style="border: 1px solid black; background-color: #e6e2cf"></div>
            
            <div class="box" id="#dbcaac" onclick="chBackColor('#dbcaac', this)" onmouseover = "mouseon('#dbcaac', this)" onmouseout="mouseout(this)" style="background-color: #dbcaac"></div>
            
            <div class="box" id="#c9cbb3" onclick="chBackColor('#c9cbb3', this)" onmouseover = "mouseon('#c9cbb3', this)" onmouseout="mouseout(this)" style="background-color: #c9cbb3"></div>
            
            <div class="box" id="#bbc9ca" onclick="chBackColor('#bbc9ca', this)" onmouseover = "mouseon('#bbc9ca', this)" onmouseout="mouseout(this)" style="background-color: #bbc9ca"></div>
            
            <div class="box" id="#a6a5b5" onclick="chBackColor('#a6a5b5', this)" onmouseover = "mouseon('#a6a5b5', this)" onmouseout="mouseout(this)" style="background-color: #a6a5b5"></div>
            
            <div class="box" id="#b5a6ab" onclick="chBackColor('#b5a6ab', this)" onmouseover = "mouseon('#b5a6ab', this)" onmouseout="mouseout(this)" style="background-color: #b5a6ab"></div>
            
            <div class="box" id="#eccfcf" onclick="chBackColor('#eccfcf', this)" onmouseover = "mouseon('#eccfcf', this)" onmouseout="mouseout(this)" style="background-color: #eccfcf"></div>
            
            <div class="box" id="#eceeeb" onclick="chBackColor('#eceeeb', this)" onmouseover = "mouseon('#eceeeb', this)" onmouseout="mouseout(this)" style="background-color: #eceeeb"></div>
            
            <div class="box" id="#bab9b5" onclick="chBackColor('#bab9b5', this)" onmouseover = "mouseon('#bab9b5', this)" onmouseout="mouseout(this)" style="background-color: #bab9b5"></div>       
          </div>
        </div>
        
        <button class="share" onclick="sharePost()">Share postcard</button>

      </div>
    </main>

    

    <footer>
      <p class="msg">
        Made on Glitch!
      </p>
      <!-- adds the glitch button at the bottom -->
      <div class="glitchButton"></div>
      <script src="https://button.glitch.me/button.js"></script>
      <script src="./script.js"></script>
    </footer>
  </body>
</html>
